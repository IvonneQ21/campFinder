<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>CampFinder</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

  <nav class="l#eceff1 blue-grey lighten-5" role="navigation">
    <div class="center-align">
      <a id="logo-container" href="#" class="brand-logo center">
        <span class="deep-orange-text text-darken">CampFinder</span>
      </a>

      <ul id="nav-mobile" class="side-nav">
        <li>
          <a href="#">Camp Options</a>
        </li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

<header id="mainHeader">
  <div class="section no-pad-bot" id="index-banner">
    <div class="container" >
      <br><br>
      <div class="row center">
        <span class="deep-orange-text text-darken">
        <h1>Find A Camp Near You!</h1>
      </span>
      </div>
    </div>
        <div class="row">
        <div class="col s6 flow-text offset-s6">

          <form action="search" style="overflow" id="searchCamp" method="get" role="search">
            <input text-align ="left" type="text" name="searchbar"  placeholder="Enter your zipcode" id="searchText"></input><br>

            <button id="costumerSearch" class="btn  blue darken-1 " type="submit" name="action">Submit
            <i class="material-icons right">
              send
            </i>
            </button>
          </form>
        </div>
      </div>
  </div>

</header>
<main class="l#eceff1 blue-grey lighten-5">
<div class="container">
<div id="results" class="row">
</div>
</div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/results.js"></script>
</main>
  <footer class="page-footer card-panel blue-grey lighten-5 no-margin">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <h5 class="deep-orange-text text-darken">CampFinder</h5>
              <h6 class="deep-orange-text text-darken">Contact San Francisco Recreation and Parks</h6>
              <p class="deep-orange-text text-darken">501 Stanyan St<br>San Francisco, CA 94117<br> Tel. (415) 831.6800<br></p>
            </div>
            <div class="col l4 offset-l2 s12">
              <h5 class="blue-text text-lighten-2">
                <a href="https://apm.activecommunities.com/sfrecpark/Activity_Search">Activities and Registration</a>
              </h5>
            </div>
          </div>
        </div>
        <div class="footer-copyright">
          <div class="container">
          </div>
        </div>
      </footer>
  </body>
</html>
